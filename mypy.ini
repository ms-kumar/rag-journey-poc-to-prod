[mypy]
# Global settings
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False

# Ignore missing imports for third-party libraries without stubs
[mypy-wikipedia.*]
ignore_missing_imports = True

[mypy-tavily.*]
ignore_missing_imports = True

[mypy-RestrictedPython.*]
ignore_missing_imports = True

[mypy-langchain_community.*]
ignore_missing_imports = True

[mypy-PyPDF2.*]
ignore_missing_imports = True

# Ignore pre-existing issues in other modules
[mypy-src.services.guardrails.client]
ignore_errors = True

[mypy-src.services.ingestion.client]
ignore_errors = True

# Ignore specific modules with complex types
[mypy-src.services.agent.graph]
ignore_errors = True

[mypy-src.services.agent.tools.hybrid.code_executor]
ignore_errors = True

[mypy-src.services.agent.tools.external.*]
ignore_errors = True

[mypy-src.services.agent.tools.local.reranker_tool]
ignore_errors = True

[mypy-src.services.agent.metrics.tracker]
ignore_errors = True

[mypy-src.api.router.agent_router]
ignore_errors = True
