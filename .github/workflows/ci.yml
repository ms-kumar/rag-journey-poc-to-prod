name: ci
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
          - 6334:6334
        options: >-
          --health-cmd "curl -f http://localhost:6333/healthz || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          set -euo pipefail
          uv sync --all-extras

      - name: Run quality checks
        run: |
          set -euo pipefail
          uv run ruff format --check src tests
          uv run ruff check src tests
          uv run mypy --namespace-packages -p src
          uv run bandit -r src -c pyproject.toml

      - name: Run tests
        run: |
          set -euo pipefail
          uv run pytest tests -v -k "not slow" --cov=src --cov-report=term-missing