name: ci
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          set -euo pipefail
          uv sync --frozen

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          set -euo pipefail
          uv run --with pytest pytest -q || test $? -eq 5