name: ci
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
          - 6334:6334
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          set -euo pipefail
          uv sync --all-extras

      - name: Wait for Qdrant to be ready
        run: |
          set -euo pipefail
          echo "Waiting for Qdrant to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:6333/healthz > /dev/null 2>&1; then
              echo "Qdrant is ready!"
              break
            fi
            echo "Waiting for Qdrant... ($i/30)"
            sleep 2
          done
          curl -f http://localhost:6333/healthz || (echo "Qdrant failed to start" && exit 1)

      - name: Run quality checks
        run: |
          set -euo pipefail
          uv run ruff format --check src tests
          uv run ruff check src tests
          uv run mypy --namespace-packages -p src
          uv run bandit -r src -c pyproject.toml

      - name: Run tests
        run: |
          set -euo pipefail
          uv run pytest tests -v -k "not slow" --cov=src --cov-report=term-missing